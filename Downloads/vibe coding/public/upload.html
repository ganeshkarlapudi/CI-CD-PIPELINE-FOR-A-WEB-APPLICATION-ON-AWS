<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images - Aircraft Defect Detection System</title>

    <!-- Bootstrap 5 CSS (Local) -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Local) -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- Liquid Background CSS -->
    <link rel="stylesheet" href="css/liquid-background.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .sidebar-header h4 {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin: 5px 0 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-zone.dragover {
            border-color: #28a745;
            background-color: #e8f5e9;
        }

        .upload-zone i {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-zone h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .upload-zone p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-preview-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .file-preview-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-preview-card .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-preview-card .file-size {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .file-preview-card .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-preview-card .remove-btn:hover {
            background: #dc3545;
        }

        .progress-container {
            margin-top: 10px;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
        }

        .upload-status {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
        }

        .upload-status.success {
            color: #28a745;
        }

        .upload-status.error {
            color: #dc3545;
        }

        .upload-status.uploading {
            color: #667eea;
        }

        .btn-upload-all {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-upload-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-upload-all:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>Aircraft Defect Detection</h4>
            <p id="userEmail">user@example.com</p>
        </div>
        <nav>
            <a href="user-dashboard.html" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
            <a href="upload.html" class="nav-link active">
                <i class="bi bi-cloud-upload"></i>
                Upload
            </a>
            <a href="results.html" class="nav-link">
                <i class="bi bi-file-earmark-text"></i>
                Results
            </a>
            <a href="history.html" class="nav-link">
                <i class="bi bi-clock-history"></i>
                History
            </a>
            <a href="#" class="nav-link" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Upload Aircraft Images</h2>

            <!-- Upload Zone -->
            <div class="upload-zone" id="uploadZone">
                <i class="bi bi-cloud-arrow-up"></i>
                <h4>Drag & Drop Images Here</h4>
                <p>or click to browse files</p>
                <p class="text-muted small">Supported formats: JPEG, PNG, TIFF (Max 50MB per file)</p>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.tiff,.tif" style="display: none;">
            </div>

            <!-- File Preview Container -->
            <div id="filePreviewContainer" class="file-preview-container" style="display: none;"></div>

            <!-- Upload Button -->
            <div class="text-center mt-4" id="uploadButtonContainer" style="display: none;">
                <button class="btn btn-upload-all" id="uploadAllBtn">
                    <i class="bi bi-upload me-2"></i>Upload All Files
                </button>
                <button class="btn btn-outline-secondary ms-2" id="clearAllBtn">
                    <i class="bi bi-x-circle me-2"></i>Clear All
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="alert-container" id="alertContainer"></div>

    <!-- Liquid Background JS -->
    <script src="js/liquid-background.js"></script>
    <!-- Bootstrap 5 JS (Local) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Axios (Local) -->
    <script src="js/axios.min.js"></script>
    <!-- Auth Module -->
    <script src="js/auth.js"></script>

    <script>
        // Check authentication
        if (!Auth.requireAuth()) {
            // Will redirect to login
        }

        // Configuration
        const API_BASE_URL = Auth.API_BASE_URL;
        const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50MB
        const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/tiff'];
        const ALLOWED_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.tiff', '.tif'];

        // State
        let selectedFiles = [];

        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        const uploadButtonContainer = document.getElementById('uploadButtonContainer');
        const uploadAllBtn = document.getElementById('uploadAllBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const alertContainer = document.getElementById('alertContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');


        // Check authentication on page load
        function checkAuth() {
            const user = Auth.getUser();
            const token = Auth.getToken();

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            if (user.email) {
                userEmail.textContent = user.email;
            }
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Validate file
        function validateFile(file) {
            // Check file type
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!ALLOWED_TYPES.includes(file.type) && !ALLOWED_EXTENSIONS.includes(fileExtension)) {
                return {
                    valid: false,
                    error: `Invalid file type. Only JPEG, PNG, and TIFF files are allowed.`
                };
            }

            // Check file size
            if (file.size > MAX_FILE_SIZE) {
                return {
                    valid: false,
                    error: `File size exceeds 50MB limit. Current size: ${formatFileSize(file.size)}`
                };
            }

            return { valid: true };
        }

        // Create file preview card
        function createFilePreviewCard(file, index) {
            const card = document.createElement('div');
            card.className = 'file-preview-card';
            card.dataset.index = index;

            // Create image preview
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.alt = file.name;

            // Create remove button
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '<i class="bi bi-x"></i>';
            removeBtn.onclick = () => removeFile(index);

            // Create file info
            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            fileName.title = file.name;

            const fileSize = document.createElement('div');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.size);

            // Create progress container
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            progressContainer.style.display = 'none';
            progressContainer.innerHTML = `
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                <div class="upload-status"></div>
            `;

            card.appendChild(img);
            card.appendChild(removeBtn);
            card.appendChild(fileName);
            card.appendChild(fileSize);
            card.appendChild(progressContainer);

            return card;
        }

        // Add files to selection
        function addFiles(files) {
            const validFiles = [];
            const errors = [];

            Array.from(files).forEach(file => {
                const validation = validateFile(file);
                if (validation.valid) {
                    validFiles.push(file);
                } else {
                    errors.push(`${file.name}: ${validation.error}`);
                }
            });

            if (errors.length > 0) {
                showAlert(errors.join('<br>'), 'danger');
            }

            if (validFiles.length > 0) {
                selectedFiles = [...selectedFiles, ...validFiles];
                updateFilePreview();
                showAlert(`${validFiles.length} file(s) added successfully`, 'success');
            }
        }

        // Remove file from selection
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilePreview();

            if (selectedFiles.length === 0) {
                showAlert('All files removed', 'info');
            }
        }

        // Update file preview display
        function updateFilePreview() {
            filePreviewContainer.innerHTML = '';

            if (selectedFiles.length === 0) {
                filePreviewContainer.style.display = 'none';
                uploadButtonContainer.style.display = 'none';
                return;
            }

            filePreviewContainer.style.display = 'grid';
            uploadButtonContainer.style.display = 'block';

            selectedFiles.forEach((file, index) => {
                const card = createFilePreviewCard(file, index);
                filePreviewContainer.appendChild(card);
            });
        }

        // Upload single file with progress
        async function uploadFile(file, index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            const progressContainer = card.querySelector('.progress-container');
            const progressBar = card.querySelector('.progress-bar');
            const statusDiv = card.querySelector('.upload-status');

            progressContainer.style.display = 'block';
            statusDiv.textContent = 'Uploading...';
            statusDiv.className = 'upload-status uploading';

            const formData = new FormData();
            formData.append('images', file);

            try {
                const response = await axios.post(`${API_BASE_URL}/inspections/upload`, formData, {
                    headers: {
                        ...Auth.getAuthHeaders()
                    },
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressBar.style.width = percentCompleted + '%';
                    }
                });

                progressBar.classList.remove('progress-bar-animated');
                progressBar.classList.add('bg-success');
                statusDiv.textContent = 'Upload successful!';
                statusDiv.className = 'upload-status success';

                return { success: true, data: response.data };
            } catch (error) {
                progressBar.classList.remove('progress-bar-animated');
                progressBar.classList.add('bg-danger');
                statusDiv.textContent = error.response?.data?.error?.message || 'Upload failed';
                statusDiv.className = 'upload-status error';

                return { success: false, error: error.response?.data?.error?.message || 'Upload failed' };
            }
        }

        // Upload all files
        async function uploadAllFiles() {
            if (selectedFiles.length === 0) {
                showAlert('No files selected', 'warning');
                return;
            }

            uploadAllBtn.disabled = true;
            clearAllBtn.disabled = true;

            const results = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const result = await uploadFile(selectedFiles[i], i);
                results.push(result);
            }

            const successCount = results.filter(r => r.success).length;
            const failCount = results.filter(r => !r.success).length;

            if (successCount > 0) {
                showAlert(`${successCount} file(s) uploaded successfully!`, 'success');
            }

            if (failCount > 0) {
                showAlert(`${failCount} file(s) failed to upload`, 'danger');
            }

            uploadAllBtn.disabled = false;
            clearAllBtn.disabled = false;

            // Clear successful uploads after a delay
            setTimeout(() => {
                selectedFiles = selectedFiles.filter((_, index) => {
                    return !results[index].success;
                });
                updateFilePreview();
            }, 3000);
        }

        // Clear all files
        function clearAllFiles() {
            selectedFiles = [];
            updateFilePreview();
            showAlert('All files cleared', 'info');
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Event Listeners
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addFiles(e.target.files);
            }
            e.target.value = ''; // Reset input
        });

        // Drag and drop events
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                addFiles(e.dataTransfer.files);
            }
        });

        uploadAllBtn.addEventListener('click', uploadAllFiles);
        clearAllBtn.addEventListener('click', clearAllFiles);
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // Initialize
        checkAuth();
    </script>
</body>

</html>
