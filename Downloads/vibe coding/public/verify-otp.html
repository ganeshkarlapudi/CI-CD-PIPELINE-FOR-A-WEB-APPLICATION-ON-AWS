<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Aircraft Defect Detection System</title>

    <!-- Dark Theme CSS -->
    <link rel="stylesheet" href="css/dark-theme.css">
    <!-- Bootstrap Icons (Local) -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <style>
        .verify-otp-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .verify-otp-card {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo i {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: var(--spacing-sm);
            display: block;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        .email-display {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .otp-inputs {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            margin: var(--spacing-lg) 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .otp-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--accent-glow);
            outline: none;
        }

        .otp-input.error {
            border-color: var(--accent-red);
        }

        .timer {
            text-align: center;
            margin: var(--spacing-md) 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .timer.expired {
            color: var(--accent-red);
        }

        .resend-section {
            text-align: center;
            margin-top: var(--spacing-md);
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.875rem;
        }

        .resend-btn:hover {
            color: var(--accent-blue-hover);
        }

        .resend-btn:disabled {
            color: var(--text-muted);
            cursor: not-allowed;
            text-decoration: none;
        }

        .alert {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            border: 1px solid;
            animation: slideInLeft 0.3s ease-out;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .alert-info {
            background: rgba(74, 144, 226, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <!-- Animated Grid Background -->
    <div class="dark-grid-background"></div>

    <div class="verify-otp-page">
        <div class="verify-otp-card glass-card">
            <!-- Logo -->
            <div class="logo">
                <i class="bi bi-shield-check"></i>
                <h1>Verify Code</h1>
                <p>Enter the 6-digit code sent to<br><span class="email-display" id="emailDisplay"></span></p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- OTP Input Form -->
            <form id="otpForm" novalidate>
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp1"
                        autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp2"
                        autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp3"
                        autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp4"
                        autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp5"
                        autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp6"
                        autocomplete="off">
                </div>

                <div class="timer" id="timer">
                    <i class="bi bi-clock"></i>
                    Code expires in: <span id="countdown">10:00</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block mt-md" id="submitBtn">
                    <span id="submitText">Verify Code</span>
                    <span id="submitSpinner" class="spinner" style="display: none; width: 20px; height: 20px;"></span>
                </button>
            </form>

            <!-- Resend Section -->
            <div class="resend-section">
                <span class="text-secondary">Didn't receive the code? </span>
                <button class="resend-btn" id="resendBtn">Resend Code</button>
            </div>

            <!-- Back to Login Link -->
            <div class="text-center mt-lg">
                <a href="login.html">
                    <i class="bi bi-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Axios (Local) -->
    <script src="js/axios.min.js"></script>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        // Get email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (!email) {
            window.location.href = 'forgot-password.html';
        }

        document.getElementById('emailDisplay').textContent = email;

        // Form elements
        const form = document.getElementById('otpForm');
        const otpInputs = document.querySelectorAll('.otp-input');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const alertContainer = document.getElementById('alertContainer');
        const resendBtn = document.getElementById('resendBtn');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');

        // Timer logic
        let timeLeft = 600; // 10 minutes in seconds
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.classList.add('expired');
                    countdownElement.textContent = 'Expired';
                    showAlert('OTP has expired. Please request a new code.', 'danger');
                    submitBtn.disabled = true;
                }
            }, 1000);
        }

        startTimer();

        // OTP input handling
        otpInputs.forEach((input, index) => {
            // Auto-advance to next input
            input.addEventListener('input', function (e) {
                const value = this.value;

                // Only allow numbers
                if (!/^[0-9]$/.test(value)) {
                    this.value = '';
                    return;
                }

                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                // Auto-submit when all filled
                if (index === otpInputs.length - 1 && value) {
                    const otp = Array.from(otpInputs).map(inp => inp.value).join('');
                    if (otp.length === 6) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });

            // Handle backspace
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', function (e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');

                if (pastedData.length === 6) {
                    pastedData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                        }
                    });
                    otpInputs[5].focus();
                }
            });
        });

        // Show alert
        function showAlert(message, type = 'danger') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit code', 'danger');
                otpInputs.forEach(input => input.classList.add('error'));
                return;
            }

            otpInputs.forEach(input => input.classList.remove('error'));

            // Disable button
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'block';

            try {
                const response = await axios.post(`${API_BASE_URL}/auth/verify-otp`, {
                    email: email,
                    otp: otp
                });

                if (response.data.success) {
                    showAlert('Code verified! Redirecting...', 'success');
                    clearInterval(timerInterval);

                    // Redirect to reset password page
                    setTimeout(() => {
                        window.location.href = `reset-password.html?token=${response.data.resetToken}`;
                    }, 1500);
                } else {
                    showAlert(response.data.message || 'Invalid verification code', 'danger');
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.add('error');
                    });
                    otpInputs[0].focus();

                    submitBtn.disabled = false;
                    submitText.style.display = 'block';
                    submitSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('OTP verification error:', error);

                let errorMessage = 'Invalid verification code. Please try again.';

                if (error.response && error.response.data) {
                    errorMessage = error.response.data.message || error.response.data.error?.message || errorMessage;
                }

                showAlert(errorMessage, 'danger');
                otpInputs.forEach(input => {
                    input.value = '';
                    input.classList.add('error');
                });
                otpInputs[0].focus();

                submitBtn.disabled = false;
                submitText.style.display = 'block';
                submitSpinner.style.display = 'none';
            }
        });

        // Resend OTP
        resendBtn.addEventListener('click', async function () {
            resendBtn.disabled = true;

            try {
                const response = await axios.post(`${API_BASE_URL}/auth/resend-otp`, {
                    email: email
                });

                if (response.data.success) {
                    showAlert('New code sent to your email!', 'success');

                    // Reset timer
                    clearInterval(timerInterval);
                    timeLeft = 600;
                    timerElement.classList.remove('expired');
                    submitBtn.disabled = false;
                    startTimer();

                    // Clear OTP inputs
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('error');
                    });
                    otpInputs[0].focus();

                    // Re-enable resend button after 30 seconds
                    setTimeout(() => {
                        resendBtn.disabled = false;
                    }, 30000);
                } else {
                    showAlert(response.data.message || 'Failed to resend code', 'danger');
                    resendBtn.disabled = false;
                }
            } catch (error) {
                console.error('Resend OTP error:', error);
                showAlert('Failed to resend code. Please try again.', 'danger');
                resendBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
