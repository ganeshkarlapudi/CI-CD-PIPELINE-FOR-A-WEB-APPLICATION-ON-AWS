<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Aircraft Defect Detection System</title>

    <!-- Dark Theme CSS -->
    <link rel="stylesheet" href="css/dark-theme.css">
    <!-- Bootstrap Icons (Local) -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <style>
        .forgot-password-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .forgot-password-card {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo i {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: var(--spacing-sm);
            display: block;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        .alert {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            border: 1px solid;
            animation: slideInLeft 0.3s ease-out;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .alert-info {
            background: rgba(74, 144, 226, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <!-- Animated Grid Background -->
    <div class="dark-grid-background"></div>

    <div class="forgot-password-page">
        <div class="forgot-password-card glass-card">
            <!-- Logo -->
            <div class="logo">
                <i class="bi bi-key"></i>
                <h1>Forgot Password?</h1>
                <p>Enter your email to receive a verification code</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" novalidate>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="your.email@example.com"
                        required autocomplete="email">
                    <div class="invalid-feedback"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block mt-md" id="submitBtn">
                    <span id="submitText">Send Verification Code</span>
                    <span id="submitSpinner" class="spinner" style="display: none; width: 20px; height: 20px;"></span>
                </button>
            </form>

            <!-- Back to Login Link -->
            <div class="text-center mt-lg">
                <a href="login.html">
                    <i class="bi bi-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Axios (Local) -->
    <script src="js/axios.min.js"></script>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        // Form elements
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const alertContainer = document.getElementById('alertContainer');

        // Validation
        function validateEmail() {
            const email = emailInput.value.trim();
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

            if (email.length === 0) {
                setInvalid(emailInput, 'Email is required');
                return false;
            }

            if (!emailRegex.test(email)) {
                setInvalid(emailInput, 'Please enter a valid email address');
                return false;
            }

            clearValidation(emailInput);
            return true;
        }

        function setInvalid(input, message) {
            input.style.borderColor = 'var(--accent-red)';
            const feedback = input.nextElementSibling;
            if (feedback && feedback.classList.contains('invalid-feedback')) {
                feedback.textContent = message;
                feedback.style.display = 'block';
                feedback.style.color = 'var(--accent-red)';
                feedback.style.fontSize = '0.875rem';
                feedback.style.marginTop = '0.25rem';
            }
        }

        function clearValidation(input) {
            input.style.borderColor = '';
            const feedback = input.nextElementSibling;
            if (feedback && feedback.classList.contains('invalid-feedback')) {
                feedback.style.display = 'none';
            }
        }

        // Show alert
        function showAlert(message, type = 'danger') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Real-time validation
        emailInput.addEventListener('blur', validateEmail);
        emailInput.addEventListener('input', function () {
            if (this.style.borderColor) {
                validateEmail();
            }
        });

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validateEmail()) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'block';

            try {
                const response = await axios.post(`${API_BASE_URL}/auth/forgot-password`, {
                    email: emailInput.value.trim()
                });

                if (response.data.success) {
                    showAlert('Verification code sent! Redirecting...', 'success');

                    // Redirect to OTP verification page after 2 seconds
                    setTimeout(() => {
                        window.location.href = `verify-otp.html?email=${encodeURIComponent(emailInput.value.trim())}`;
                    }, 2000);
                } else {
                    showAlert(response.data.message || 'Failed to send verification code', 'danger');
                    submitBtn.disabled = false;
                    submitText.style.display = 'block';
                    submitSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Forgot password error:', error);

                let errorMessage = 'Failed to send verification code. Please try again.';

                if (error.response) {
                    if (error.response.data && error.response.data.error) {
                        errorMessage = error.response.data.error.message || errorMessage;
                    } else if (error.response.data && error.response.data.message) {
                        errorMessage = error.response.data.message;
                    }
                } else if (error.request) {
                    errorMessage = 'Unable to connect to server. Please check your connection.';
                }

                showAlert(errorMessage, 'danger');

                submitBtn.disabled = false;
                submitText.style.display = 'block';
                submitSpinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
