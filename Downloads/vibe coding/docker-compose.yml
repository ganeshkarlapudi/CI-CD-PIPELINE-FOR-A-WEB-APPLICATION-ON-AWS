services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: aircraft-detection-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-aircraft_detection}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - aircraft-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: aircraft-detection-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aircraft-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aircraft-detection-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-aircraft_detection}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      ML_SERVICE_URL: http://ml-service:5000
      MOCK_ML_SERVICE: ${MOCK_ML_SERVICE:-false}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-aircraft-images}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      USE_LOCAL_STORAGE: ${USE_LOCAL_STORAGE:-true}
      UPLOAD_DIR: /app/uploads
    ports:
      - "3000:3000"
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aircraft-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ML Inference Service
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: aircraft-detection-ml
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      ML_SERVICE_PORT: 5000
      YOLO_MODEL_PATH: ${YOLO_MODEL_PATH:-/app/models/yolov8n.pt}
      YOLO_CONFIDENCE_THRESHOLD: ${YOLO_CONFIDENCE_THRESHOLD:-0.5}
      GPT_VISION_MODEL: ${GPT_VISION_MODEL:-gpt-4-vision-preview}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENSEMBLE_YOLO_WEIGHT: ${ENSEMBLE_YOLO_WEIGHT:-0.6}
      ENSEMBLE_GPT_WEIGHT: ${ENSEMBLE_GPT_WEIGHT:-0.4}
      NMS_IOU_THRESHOLD: ${NMS_IOU_THRESHOLD:-0.5}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-aircraft-images}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      USE_LOCAL_STORAGE: ${USE_LOCAL_STORAGE:-true}
      UPLOAD_DIR: /app/uploads
    ports:
      - "5000:5000"
    volumes:
      - ml_models:/app/models
      - ml_cache:/app/cache
      - backend_uploads:/app/uploads:ro
    networks:
      - aircraft-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Nginx Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aircraft-detection-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aircraft-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Named volumes for persistent data
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  ml_models:
    driver: local
  ml_cache:
    driver: local

# Network for inter-container communication
networks:
  aircraft-network:
    driver: bridge
